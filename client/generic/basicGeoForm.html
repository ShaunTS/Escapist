
<template name="basicGeoForm">

  <table class="table form-as-table">
    <thead>
      <tr>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr class="esc-input-lat">
        <td><h3>Lat</h3></td>
        <td><input class="form-control" type="text" value="{{ getLatitude }}"></td>
      </tr>

      <tr class="esc-input-lng">
        <td><h3>Lng</h3></td>
        <td><input class="form-control" type="text" value="{{ getLongitude }}"></td>
      </tr>

      <tr class="esc-input-geo">
        <td colspan="2">
          <code>{{ getGeo }}</code>
        </td>
      </tr>
    </tbody>
  </table>

</template>
